<!DOCTYPE html>
<html>
  <head>
    <title>Icon Generator</title>
  </head>
  <body>
    <h1>HIMYT TryON Icon Generator</h1>
    <p>
      This page will generate the required icon sizes for the Chrome extension.
    </p>

    <canvas
      id="canvas16"
      width="16"
      height="16"
      style="border: 1px solid #ccc; margin: 10px"
    ></canvas>
    <canvas
      id="canvas48"
      width="48"
      height="48"
      style="border: 1px solid #ccc; margin: 10px"
    ></canvas>
    <canvas
      id="canvas128"
      width="128"
      height="128"
      style="border: 1px solid #ccc; margin: 10px"
    ></canvas>

    <br />
    <button onclick="generateIcons()">Generate Icons</button>
    <button onclick="downloadIcons()">Download All Icons</button>

    <script>
      function drawIcon(canvas, size) {
        const ctx = canvas.getContext("2d");
        const centerX = size / 2;
        const centerY = size / 2;
        const radius = size * 0.4;

        // Clear canvas
        ctx.clearRect(0, 0, size, size);

        // Background circle
        ctx.beginPath();
        ctx.arc(centerX, centerY, radius, 0, 2 * Math.PI);
        ctx.fillStyle = "#ef5746";
        ctx.fill();
        ctx.strokeStyle = "#d63e2d";
        ctx.lineWidth = size * 0.03;
        ctx.stroke();

        // Inner circle
        ctx.beginPath();
        ctx.arc(centerX, centerY, radius * 0.8, 0, 2 * Math.PI);
        ctx.fillStyle = "rgba(255, 255, 255, 0.1)";
        ctx.fill();

        // Hanger hook
        ctx.beginPath();
        ctx.arc(
          centerX,
          centerY - radius * 0.3,
          radius * 0.1,
          Math.PI,
          0,
          false
        );
        ctx.strokeStyle = "#ffffff";
        ctx.lineWidth = size * 0.02;
        ctx.lineCap = "round";
        ctx.stroke();

        // Hanger body
        ctx.beginPath();
        ctx.moveTo(centerX + radius * 0.1, centerY - radius * 0.2);
        ctx.lineTo(centerX + radius * 0.1, centerY - radius * 0.1);
        ctx.arc(
          centerX,
          centerY - radius * 0.1,
          radius * 0.1,
          0,
          Math.PI,
          false
        );
        ctx.lineTo(centerX - radius * 0.1, centerY - radius * 0.1);
        ctx.lineTo(centerX - radius * 0.1, centerY - radius * 0.2);
        ctx.stroke();

        // Clothes
        const clothesWidth = radius * 0.3;
        const clothesHeight = radius * 0.2;
        ctx.fillStyle = "rgba(255, 255, 255, 0.9)";
        ctx.fillRect(
          centerX - clothesWidth,
          centerY - radius * 0.1,
          clothesWidth * 2,
          clothesHeight
        );

        // Inner clothes
        ctx.fillStyle = "rgba(239, 87, 70, 0.8)";
        ctx.fillRect(
          centerX - clothesWidth * 0.8,
          centerY - radius * 0.08,
          clothesWidth * 1.6,
          clothesHeight * 0.75
        );

        // AI sparkles
        ctx.fillStyle = "rgba(255, 255, 255, 0.8)";
        const sparkleSize = size * 0.02;
        const sparkles = [
          { x: centerX - radius * 0.3, y: centerY - radius * 0.2 },
          { x: centerX + radius * 0.3, y: centerY - radius * 0.15 },
          { x: centerX - radius * 0.2, y: centerY + radius * 0.3 },
          { x: centerX + radius * 0.25, y: centerY + radius * 0.2 },
        ];

        sparkles.forEach((sparkle) => {
          ctx.beginPath();
          ctx.arc(sparkle.x, sparkle.y, sparkleSize, 0, 2 * Math.PI);
          ctx.fill();
        });

        // Brand text (only for larger sizes)
        if (size >= 48) {
          ctx.fillStyle = "#ffffff";
          ctx.font = `bold ${size * 0.08}px Arial`;
          ctx.textAlign = "center";
          ctx.fillText("HIMYT", centerX, centerY + radius * 0.6);
        }
      }

      function generateIcons() {
        drawIcon(document.getElementById("canvas16"), 16);
        drawIcon(document.getElementById("canvas48"), 48);
        drawIcon(document.getElementById("canvas128"), 128);
      }

      function downloadIcons() {
        const sizes = [16, 48, 128];
        sizes.forEach((size) => {
          const canvas = document.getElementById(`canvas${size}`);
          const link = document.createElement("a");
          link.download = `icon-${size}.png`;
          link.href = canvas.toDataURL();
          link.click();
        });
      }

      // Generate icons on page load
      window.onload = generateIcons;
    </script>
  </body>
</html>
